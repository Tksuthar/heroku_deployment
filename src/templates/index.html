<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Model Designing</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
  </head>
  <body style = "background-image: url('{% static 'images/bg.gif' %}')">
    <button onclick="openDrop();" type="button" name="button">Register yourself</button>
    <div class="container" id="modal">
      <form action="response" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your Full Name..">

      <label for="lname">Reg. No.(PGCCS032)</label>
      <input type="text" id="Reg" name="registration_id" placeholder="Your Reg. No.(PGCCS032)..">

      <label for="country">Section</label>
      <select id="country" name="section">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      <label for="subject">Branch</label>
      <input type="text" id="Branch" name="branch" placeholder="Your Branch..">
      <input type="submit" value="Submit">
    </form>
</div>
  <marquee><h3 style = 'color:red;'>Created by Tarun Kumar</h3></marquee>
  </body>
</html>
